<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scheda Valutazione X-A-B-C-D-E</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      padding: 0;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 1rem;
    }
    .checkbox-group label {
      font-weight: normal;
      display: block;
      margin-left: 20px;
    }
    button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Scheda Valutazione X-a-b-c-d-e</h1>

  <form id="form">
    <label for="data">1. Data</label>
    <input type="date" id="data" name="data" required />

    <label for="ora">2. Ora</label>
    <input type="time" id="ora" name="ora" required />

    <label>3. X-emorragia massiva</label>
    <label><input type="radio" name="emorragia" value="Sì" required /> Sì</label>
    <label><input type="radio" name="emorragia" value="No" /> No</label>

    <label>4. Seleziona presidi:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="presidi" value="A" /> A</label>
      <label><input type="checkbox" name="presidi" value="B" /> B</label>
      <label><input type="checkbox" name="presidi" value="C" /> C</label>
      <label><input type="checkbox" name="presidi" value="D" /> D</label>
    </div>

    <button type="button" onclick="generaPDF()">Scarica PDF</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function generaPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const data = document.getElementById('data').value;
      const ora = document.getElementById('ora').value;
      const emorragia = document.querySelector('input[name="emorragia"]:checked')?.value || 'N/D';

      const presidi = Array.from(document.querySelectorAll('input[name="presidi"]:checked'))
        .map(el => el.value)
        .join(', ') || 'Nessuno selezionato';

      let y = 20;
      doc.text("Scheda Valutazione X-a-b-c-d-e", 20, y);
      y += 10;
      doc.text("1. Data: " + data, 20, y);
      y += 10;
      doc.text("2. Ora: " + ora, 20, y);
      y += 10;
      doc.text("3. X-emorragia massiva: " + emorragia, 20, y);
      y += 10;
      doc.text("4. Presidi selezionati: " + presidi, 20, y);

      doc.save("scheda-valutazione.pdf");
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker registrato'))
        .catch(e => console.warn('❌ Service Worker fallito:', e));
    }
  </script>
</body>
</html>
