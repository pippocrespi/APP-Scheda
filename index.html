<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="./" />
  <title>Questionario Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0 auto;
      max-width: 600px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 1rem;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }
    input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
      vertical-align: middle;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: auto;
      transition: background-color 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover {
      background-color: #0056b3;
    }
    .note {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }
    @media (max-width: 400px) {
      body {
        padding: 10px;
      }
      button {
        width: 100%;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => {
          console.log('Service Worker registrato con successo:', reg.scope);
        })
        .catch(err => {
          console.warn('Registrazione Service Worker fallita:', err);
        });
    });
  }
</script>

  <h1>Questionario di Esempio (Web App)</h1>
  <form id="quizForm">
    <label>
      1. Come ti chiami?
      <input type="text" name="nome" required />
    </label>
    <label>
      2. Qual Ã¨ il tuo colore preferito?
      <select name="colore">
        <option value="Rosso">Rosso</option>
        <option value="Blu">Blu</option>
        <option value="Verde">Verde</option>
        <option value="Giallo">Giallo</option>
      </select>
    </label>
    <label>
      3. Quali sport ti piacciono? (puoi selezionare piÃ¹ opzioni)
      <br />
      <input type="checkbox" name="sport" value="Calcio" /> Calcio<br />
      <input type="checkbox" name="sport" value="Basket" /> Basket<br />
      <input type="checkbox" name="sport" value="Nuoto" /> Nuoto<br />
      <input type="checkbox" name="sport" value="Tennis" /> Tennis<br />
    </label>
    <button type="button" onclick="generaPDF()">Genera PDF</button>
  </form>

  <p class="note">
    ðŸ“± Questa Ã¨ una web app. Puoi aggiungerla alla schermata Home per usarla offline.<br />
    iOS: Tocca <strong>Condividi â†’ Aggiungi a Home</strong>.<br />
    Android: Tocca <strong>â‹® â†’ Aggiungi a schermata Home</strong>.
  </p>

  <!-- Libreria jsPDF inclusa tramite CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Se vuoi aggiungere il service worker, fallo separatamente e con i percorsi corretti

    async function generaPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const nome = document.querySelector('[name="nome"]').value;
      const colore = document.querySelector('[name="colore"]').value;
      const sportNodes = document.querySelectorAll('[name="sport"]:checked');
      const sport = Array.from(sportNodes).map(el => el.value).join(', ');

      doc.setFontSize(16);
      doc.text('Riepilogo Questionario', 20, 20);

      doc.setFontSize(12);
      doc.text('1. Nome: ' + nome, 20, 40);
      doc.text('2. Colore preferito: ' + colore, 20, 50);
      doc.text('3. Sport preferiti: ' + (sport || 'Nessuno selezionato'), 20, 60);

      const pdfBlobUrl = doc.output('bloburl');
      window.open(pdfBlobUrl, '_blank');
    }
  </script>
</body>
</html>
