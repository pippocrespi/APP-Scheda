
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scheda Valutazione X-a-b-c-d-e</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 700px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 1rem;
    }
    .checkbox-group label,
    .radio-group label {
      font-weight: normal;
      margin-left: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Scheda Valutazione X-a-b-c-d-e</h1>
  <form id="form">
    <label>Data</label>
    <input type="date" name="data" required />

    <label>Orario valutazione</label>
    <input type="time" name="ora" required />

    <label>Sezione X - Emorragia Massiva</label>
    <div class="radio-group">
      <label><input type="radio" name="emorragia" value="Sì" required /> Sì</label>
      <label><input type="radio" name="emorragia" value="No" /> No</label>
    </div>

    <label>Presidi e valutazione X</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="presidiX" value="Compressione manuale dell'emorragia" /> 1 Compressione manuale dell'emorragia</label>
      <label><input type="checkbox" name="presidiX" value="Medicazione compressiva" /> 2 Medicazione compressiva</label>
      <label><input type="checkbox" name="presidiX" value="Benda israeliana" /> 3 Benda israeliana</label>
      <label><input type="checkbox" name="presidiX" value="Tourniquet" /> 4 Tourniquet</label>
    </div>

    <label>Sezione A - Vie aeree e rachide cervicale</label>
    <p>
Se paziente non respira:
Massaggio cardiaco esterno
Ventila pallone autoespandibie + filtro Hepa (30:2)
DAE
    </p>

    <label>Coscienza</label>
    <div class="radio-group">
      <label><input type="radio" name="coscienza" value="Sì" required /> Sì</label>
      <label><input type="radio" name="coscienza" value="No" /> No</label>
    </div>

    <label>Respira</label>
    <div class="radio-group">
      <label><input type="radio" name="respira" value="Sì" required /> Sì</label>
      <label><input type="radio" name="respira" value="No" /> No</label>
    </div>

    <label>Vie aeree</label>
    <div class="radio-group">
      <label><input type="radio" name="vieaeree" value="Pervie" required /> Pervie</label>
      <label><input type="radio" name="vieaeree" value="Ostruite" /> Ostruite</label>
    </div>

    <label>Immobilizzazione manuale rachide cervicale</label>
    <div class="radio-group">
      <label><input type="radio" name="immobilizzazione" value="Sì" required /> Sì</label>
      <label><input type="radio" name="immobilizzazione" value="No" /> No</label>
    </div>

    <label>Presidi e valutazione A</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="presidiA" value="Collare cervicale" /> 1 Collare cervicale</label>
      <label><input type="checkbox" name="presidiA" value="Disostruzione/aspirazione" /> 2 Disostruzione/aspirazione</label>
      <label><input type="checkbox" name="presidiA" value="Cann. orofaringea/nasofaringea" /> 3 Cann. orofaringea/nasofaringea</label>
      <label><input type="checkbox" name="presidiA" value="Ventila con pallone" /> 4 Ventila con pallone</label>
    </div>

    <button type="button" onclick="generaPDF()">Scarica PDF</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function generaPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;

      function getVal(name) {
        const el = document.querySelector(`[name="${name}"]:checked`);
        return el ? el.value : "N/D";
      }

      function getChecks(name) {
        return Array.from(document.querySelectorAll(`[name="${name}"]:checked`))
          .map(e => e.value).join(", ") || "Nessuno";
      }

      doc.text("Scheda Valutazione X-a-b-c-d-e", 10, y); y += 10;
      doc.text("Data: " + document.querySelector('[name="data"]').value, 10, y); y += 10;
      doc.text("Ora: " + document.querySelector('[name="ora"]').value, 10, y); y += 10;

      doc.text("Sezione X - Emorragia Massiva: " + getVal("emorragia"), 10, y); y += 10;
      doc.text("Presidi X: " + getChecks("presidiX"), 10, y); y += 10;

      doc.text("Sezione A - Vie aeree e rachide cervicale", 10, y); y += 10;
      doc.text("Coscienza: " + getVal("coscienza"), 10, y); y += 10;
      doc.text("Respira: " + getVal("respira"), 10, y); y += 10;
      doc.text("Vie aeree: " + getVal("vieaeree"), 10, y); y += 10;
      doc.text("Immobilizzazione rachide: " + getVal("immobilizzazione"), 10, y); y += 10;
      doc.text("Presidi A: " + getChecks("presidiA"), 10, y); y += 10;

      doc.save("scheda-valutazione.pdf");
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker registrato'))
        .catch(e => console.warn('❌ Service Worker fallito:', e));
    }
  </script>
</body>
</html>
